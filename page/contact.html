<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-paper-plane"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form id="contactForm">
                    <!-- Name input-->
                    <div class="form-floating-custom mb-3">
                        <div class="custom-input-group">
                            <input class="form-control custom-input" id="name" name="name" type="text"
                                placeholder="Enter your name..." required />
                            <label for="name" class="floating-label">Full name</label>
                        </div>
                        <div class="invalid-feedback">A name is required.</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating-custom mb-3">
                        <div class="custom-input-group">
                            <input class="form-control custom-input" id="email" name="email" type="email"
                                placeholder="name@example.com" required />
                            <label for="email" class="floating-label">Email address</label>
                        </div>
                        <div class="invalid-feedback">An email is required.</div>
                        <div class="invalid-feedback">Email is not valid.</div>
                    </div>
                    <!-- Phone number input with country code selector -->
                    <div class="form-floating-custom mb-3">
                        <div class="phone-input-group">
                            <!-- Country Code Selector -->
                            <div class="country-selector">
                                <button type="button" class="country-selector-btn" id="countrySelector">
                                    <img src="https://flagcdn.com/w40/us.png" alt="US" class="country-flag"
                                        id="selectedFlag">
                                    <span class="country-code" id="selectedCode">+1</span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <!-- Country Dropdown -->
                                <div class="country-dropdown" id="countryDropdown">
                                    <div class="country-search">
                                        <i class="fas fa-search"></i>
                                        <input type="text" id="countrySearch" placeholder="Search country...">
                                    </div>
                                    <div class="country-list" id="countryList">
                                        <!-- Countries will be populated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                            <!-- Phone Number Input -->
                            <input class="form-control phone-number-input" id="phone" name="phone" type="tel"
                                placeholder="Phone number (Optional)" maxlength="15"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                            <label for="phone" class="floating-label">Phone number (Optional)</label>
                        </div>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating-custom mb-3">
                        <div class="custom-input-group">
                            <textarea class="form-control custom-input" id="message" name="message"
                                placeholder="Enter your message here..." style="height: 10rem"></textarea>
                            <label for="message" class="floating-label">Message (Optional)</label>
                        </div>
                    </div>
                    <!-- Submit success message-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Message sent successfully!</div>
                            Thank you for reaching out. I will get back to you soon.
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>
                    <!-- Submit Button-->
                    <div class="text-end">
                        <button class="btn bg-primary text-white btn-lg disabled" id="submitButton"
                            type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
